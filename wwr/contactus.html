    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content-contactus">
        <img src="images/contact-us-background.png" alt="Imagem de Fundo" style="width: 100%; height: auto; position: fixed; z-index: -1;">
        <header>
            <a id="logo_link" class="logo-link" href="index.html">

            </nav>
        </header>
        



        <main id="contactus">
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                  </li>
                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                </ul>
              </form>              
        </main>




        <footer id="rivers-footer">
            <p>Acqua Benders &copy; 2023 - Thiago Rech</p>

                </a>

                    <img id="social-media" src="images/instagram.png" alt="instagram icon" width="50" height="50">
                </a>
            </div>
        </footer>
    </div>

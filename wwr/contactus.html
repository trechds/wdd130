<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content-contactus">
        <img src="images/contact-us-background.png" alt="Imagem de Fundo" style="width: 100%; height: auto; position: fixed; z-index: -1;">
        <header>
            <a id="logo_link" class="logo-link" href="index.html">
                <img class="logo" src="images/acqua_benders_logo.png" alt="Acqua Benders Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main id="contactus">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                  </li>
                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                </ul>
              </form>              
        </main>
        <footer id="rivers-footer">
            <p>Acqua Benders &copy; 2023 - Thiago Rech</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://www.facebook.com/trechds/" target="_blank">
                    <img id="social-media" src="images/facebook.png" alt="fb icon" width="53" height="53">
                </a>
                <a href="https://www.linkedin.com/in/trechds/" target="_blank">
                    <img id="social-media" src="images/linkedin.png" alt="linkedin icon" width="50" height="50">
                </a>
                <a href="https://www.instagram.com/thiago.rech/" target="_blank">
                    <img id="social-media" src="images/instagram.png" alt="instagram icon" width="50" height="50">
                </a>
            </div>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
<div class="whatsapp-icon">
    <a href="https://api.whatsapp.com/send?phone=5554991424628" target="_blank">
      <img src="images/whatsapp.png" alt="WhatsApp">
    </a>
</div>
</html>
